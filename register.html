<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - US Grants</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <div class="flag-header">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" />
        <h2>Register</h2>
      </div>

      <form action="php/register.php" method="POST">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" placeholder="Your full name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required />
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
